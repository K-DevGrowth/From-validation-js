<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation With Js</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form novalidate>
        <label for="email">Email: </label>
        <input placeholder="Email..." type="email" id="email" name="email" required>
        <span class="error"></span>

        <label for="country">Country: </label>
        <input placeholder="Country..." type="text" id="country" name="country" required>
        <span class="error"></span>

        <label for="post-code">Postal Code: </label>
        <input placeholder="Postal Code..." type="number" id="post-code" name="post-code" required>
        <span class="error"></span>

        <label for="password">Password: </label>
        <input placeholder="Password..." type="password" id="password" name="password" minlength="6" required>
        <span class="error"></span>

        <label for="passwordConfirm">Password Confirmation: </label>
        <input placeholder="Password Confirm..." type="password" id="passwordConfirm" name="passwordConfirm"
            minlength="6" required>
        <span class="error"></span>

        <button>Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
